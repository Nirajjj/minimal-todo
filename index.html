<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal To-Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="todo-container">
    <div class="todo-heading">
      <h1>minimal todo</h1>
      <p>let's get it done</p>
    </div>
    <div class="todo-main">
      <div class="todo-all" id="top-left">
        <div class="type-of-todo">Important and urgent</div>
        <div class="all-todo-text" id="redbox">
          
        </div>
      </div>
      <div class="todo-all" id="top-right">
        <div class="type-of-todo">Important and urgent</div>
        <div class="all-todo-text" id="greenbox">
          
        </div>
      </div>
      <div class="todo-all" id="bottom-left">
        <div class="type-of-todo">Important and urgent</div>
        <div class="all-todo-text" id="aquabox">
          
        </div>
      </div>
      <div class="todo-all" id="bottom-right">
        <div class="type-of-todo">Important and urgent</div>
        <div class="all-todo-text" id="purplebox">
          
        </div>
      </div>
      <div class="todo-add">
        <input type="text" placeholder='type todo' class="hide">
        <input type="date" placeholder="due date" class="hide">
        <i class="fa-solid fa-plus"></i>
        <div class="buttons-container" id="hide">
          <button class="todo-add-button button-first" id="red"></button>
          <button class="todo-add-button button-second" id="green"></button>
          <button class="todo-add-button button-third" id="aqua"></button>
          <button class="todo-add-button button-forth" id="purple"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
